<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function convert(){
            var celsius = document.getElementById('cel').value;
            var fah = (celsius*1.8)+ 32;
            document.getElementById('show').innerText = `${celsius} C is = ${fah}`;

        }
    </script>
</head>
<body>
    <input type="number" name="" id="cel"> C
    <br/>
    <button onclick="convert()">Convert</button>
    <h1 id="show">

    </h1>
</body>
</html>
